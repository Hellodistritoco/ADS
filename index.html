<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Ads Manager Pro</title>
  <!-- Bootstrap & Material Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.materialdesignicons.com/7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
    }
    .card i {
      font-size: 2rem;
    }
    .btn-dashboard {
      width: 100%;
      text-align: left;
      padding: 15px;
      background-color: #292929;
      border: none;
      color: white;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .btn-dashboard:hover {
      background-color: #383838;
    }
    .img-banner {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4"><i class="mdi mdi-view-dashboard"></i> Dashboard</h1>

    <!-- KPIs -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <i class="mdi mdi-account-group text-primary me-3"></i>
            <div>
              <h5 class="mb-0">24 Clientes Activos</h5>
              <small>Últimos 30 días</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <i class="mdi mdi-target text-success me-3"></i>
            <div>
              <h5 class="mb-0">+68 Estrategias</h5>
              <small>En ejecución</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <i class="mdi mdi-chart-line text-warning me-3"></i>
            <div>
              <h5 class="mb-0">ROAS Promedio 8.5</h5>
              <small>Global</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Imagen central -->
    <div class="text-center">
      <img src="https://via.placeholder.com/800x200?text=ADS+MANAGER+PRO" alt="Dashboard Banner" class="img-banner">
    </div>

    <!-- Botones de navegación -->
    <div class="row g-3 mt-4">
      <div class="col-md-4">
        <a href="clientes.html" class="btn btn-dashboard">
          <i class="mdi mdi-account-box-outline me-2"></i> Clientes
        </a>
      </div>
      <div class="col-md-4">
        <a href="estrategia.html" class="btn btn-dashboard">
          <i class="mdi mdi-lightbulb-on-outline me-2"></i> Estrategia
        </a>
      </div>
      <div class="col-md-4">
        <a href="optimizacion.html" class="btn btn-dashboard">
          <i class="mdi mdi-tune-variant me-2"></i> Optimización
        </a>
      </div>
      <div class="col-md-4">
        <a href="metricas.html" class="btn btn-dashboard">
          <i class="mdi mdi-chart-bar me-2"></i> Métricas
        </a>
      </div>
      <div class="col-md-4">
        <a href="resultados.html" class="btn btn-dashboard">
          <i class="mdi mdi-trophy-outline me-2"></i> Resultados
        </a>
      </div>
    </div>
  </div>
</body>
</html>
